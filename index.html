---
layout: default
permalink: /
lang: en
---

<div class="home">

  <h1 class="page-heading">Posts</h1> 

  {% assign posts=site.posts | where:"lang", page.lang %}
  <ul class="post-list">
  {% for post in posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
  {% endfor %}
  </ul>


</div>
